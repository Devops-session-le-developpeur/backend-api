# ✅ Name of the Workflow
name: Pipeline CI/CD Backend-api

# ✅ Trigger this workflow on push to main branch
on:
  push:
    branches:
      - main

jobs:
  run-unit-test-job:
    runs-on: ubuntu-latest
    steps:
      - name: clone soure code
        uses:  actions/checkout@v5

      - name: install dependencies
        run: npm install

      - name: run unit test
        run: npm run test
    
  build-docker-image-and-push:
    runs-on: ubuntu-latest
    needs: run-unit-test-job
    steps:
      - name: clone Source code
        uses: actions/checkout@v5
      - name: build docker image
        run: docker build -t abdelwahebslama/api-backend-devops .
      
      - run: docker images
      - run: docker tag abdelwahebslama/api-backend-devops:v2
      - run: docker images

      - name: login to docker hub 
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}    
         
 
 
  

